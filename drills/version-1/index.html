<!doctype html>
<html>
  <head>
    <style>
      #map {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>galvanize</h1>
    <h3>location</h3>
    <div id="map"></div>

    <!-- Google Maps JS API -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- GMaps Library -->
    <script src="gmaps.js"></script>
    <script>
      /* Map Object */
        var mapObj = new GMaps({
        el: '#map',
        lat: 39.757982,
        lng: -105.006985
      })
        mapObj.addMarker({
            lat: 39.757982,
            lng: -105.006985,
            title: 'Galvanize Platte'
        })
    </script>
  </body>
</html>
