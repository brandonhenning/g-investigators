<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
        <header>
            <h1>galvanize</h1>
        </header>
        <main>
            <section>
                <h2>Students Graduated</h2>
                <canvas id='line-chart'></canvas>
            </section>
        </main>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js'></script>
        <script>
            function searchForData() {
                const API_URL = `https://crypto-bot-bph.herokuapp.com/`
                fetch(API_URL)
                .then(res => res.json())
                .then(result => {
                    console.log(result.trades)
                    return result.trades
                })
            }

            // console.log(searchForData())

            const feed = function (array) {
                return array.map((trade) => {
                return trade.rollingTotal
                })
            }
            const ctx = $('#line-chart')

            const lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Starting','2014', '2015', '2016'],
                    datasets: [
                        {
                            data: [0, 73, 199, 395]
                        }
                    ]
                },
                options: {
                    legend: {
                        display: false
                    }, 
                    scales: {
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Students Graduated'
                            }
                        }],
                        xAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Year'
                            }
                        }]
                    }
                },

            })
        </script>
    </body>
</html>
